<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>婚姻統計資料分析</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" data-bs-toggle="dropdown">
            <i class="bi bi-sun-fill"></i>
            <span class="visually-hidden" id="bd-theme-text">切換主題</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow">
            <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
                <i class="bi bi-sun-fill me-2"></i>亮色
            </button></li>
            <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
                <i class="bi bi-moon-fill me-2"></i>暗色
            </button></li>
            <li><button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto">
                <i class="bi bi-circle-half me-2"></i>自動
            </button></li>
        </ul>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-graph-up"></i> 婚姻統計資料分析</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#" data-view="dashboard">總覽</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-view="fetch">資料抓取</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-view="analysis">詳細分析</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4">
        <!-- Dashboard View -->
        <div id="dashboard-view" class="view-section">
            <div class="row">
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">總抓取次數</h5>
                            <p class="display-4" id="total-fetches">--</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">最新資料時間</h5>
                            <p class="h4" id="last-update">--</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">總結婚對數</h5>
                            <p class="display-4" id="total-marriages">--</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">本月比例變化</h5>
                            <p class="display-4" id="monthly-change">--</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">歷年趨勢</h5>
                            <canvas id="trend-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">區域分佈</h5>
                            <div id="area-chart" style="height: 300px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fetch Data View -->
        <div id="fetch-view" class="view-section d-none">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">資料抓取</h5>
                    <div class="input-group mb-3">
                        <input type="text" id="apiUrl" class="form-control" placeholder="API URL" value="https://ws.hsinchu.gov.tw/001/Upload/1/opendata/8774/341/b95a118f-e411-4cb3-a990-99c67407fa87.json">
                        <button class="btn btn-primary" id="fetchBtn">
                            <i class="bi bi-cloud-download"></i> 抓取
                        </button>
                    </div>
                    <div class="alert alert-info d-none" id="fetchStatus"></div>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">抓取記錄</h5>
                    <div class="table-responsive">
                        <table class="table table-hover" id="fetch-history">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>來源</th>
                                    <th>時間</th>
                                    <th>動作</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Analysis View -->
        <div id="analysis-view" class="view-section d-none">
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">性別比例分析</h5>
                            <canvas id="gender-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">年齡層分布</h5>
                            <canvas id="age-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">詳細資料表</h5>
                            <div class="table-responsive">
                                <table class="table table-hover" id="details-table">
                                    <thead>
                                        <tr>
                                            <th>區域</th>
                                            <th>總計</th>
                                            <th>同性別</th>
                                            <th>不同性別</th>
                                            <th>比例</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts.js"></script>
</body>
</html>
