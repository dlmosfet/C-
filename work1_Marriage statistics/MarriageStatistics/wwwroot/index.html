<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>婚姻統計資料分析</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" data-bs-toggle="dropdown">
            <i class="bi bi-sun-fill"></i>
            <span class="visually-hidden" id="bd-theme-text">切換主題</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow">
            <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
                <i class="bi bi-sun-fill me-2"></i>亮色
            </button></li>
            <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
                <i class="bi bi-moon-fill me-2"></i>暗色
            </button></li>
            <li><button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto">
                <i class="bi bi-circle-half me-2"></i>自動
            </button></li>
        </ul>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-graph-up"></i> 婚姻統計資料分析</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#" data-view="dashboard">總覽</a></li>
                    <li class="nav-item"><a class="nav-link" href="/details.html">詳細資料</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-view="analysis">詳細分析</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4">
        <!-- Dashboard View -->
        <div id="dashboard-view" class="view-section">
            <div class="row">
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">總抓取次數</h5>
                            <p class="display-4" id="total-fetches">--</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">最新資料時間</h5>
                            <p class="h4" id="last-update">--</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">總結婚對數</h5>
                            <p class="display-4" id="total-marriages">--</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">本月比例變化</h5>
                            <p class="display-4" id="monthly-change">--</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">歷年趨勢</h5>
                            <canvas id="trend-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">區域分佈</h5>
                            <div id="area-chart" style="height: 300px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fetch Data view removed; replaced by standalone details page -->

        <!-- Analysis View -->
        <div id="analysis-view" class="view-section d-none">
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">性別比例分析</h5>
                            <canvas id="gender-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">國籍分布</h5>
                            <canvas id="nationality-bar" style="max-height:260px;"></canvas>
                            <hr />
                            <div class="d-flex justify-content-center">
                                <canvas id="nationality-pie" style="width:200px;height:200px"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts.js"></script>
</body>
</html>
